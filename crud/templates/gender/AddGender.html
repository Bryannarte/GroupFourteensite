{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-4 sm:ml-64 mt-20 overflow-y-auto h-[calc(100vh-5rem)]">
    <form action="/gender/add" method="post" class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-8 w-full md:w-1/2 mx-auto">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center">Add Gender</h2>
        <div class="mb-4">
            <label for="gender" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Gender</label>
            <input type="text" class="bg-gray-50 dark:bg-gray-800 mb-2 px-3 py-2.5 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-sm rounded-md w-full
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" name="gender" id="gender" placeholder="Enter gender"/>
        </div>
        <div class="flex justify-between gap-2 mt-8">
            <a href="/gender/list" onclick="history.back()" class="inline-flex items-center gap-2 bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 text-base font-semibold text-gray-800 px-6 py-3 rounded-lg shadow transition duration-200 border border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
        <div class="flex justify-end mt-6">
            <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-sm font-semibold text-white px-5 py-2.5 rounded-md shadow transition duration-200 border border-green-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                </svg>
                Save Gender
            </button>
        </div>
    </form>
</div>

{% endblock 'content' %}
