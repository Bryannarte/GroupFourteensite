{% extends "layout/base.html" %}

{% block 'title' %} Edit Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-4 sm:ml-64 mt-20 overflow-y-auto h-[calc(100vh-5rem)]">
    <form action="/gender/edit/{{ gender.gender_id}}" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-md w-full
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" name="gender" id="gender" value="{{ gender.gender }}"/>
            <div class="flex justify-between gap-2 mt-4">
                <a href="/gender/list" class="inline-flex items-center gap-2 bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-sm font-semibold text-gray-800 px-5 py-2.5 rounded-md shadow transition duration-200 border border-gray-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Back
                </a>
                <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-sm font-semibold text-white px-5 py-2.5 rounded-md shadow transition duration-200 border border-green-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                    Save Gender
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock 'content' %}
