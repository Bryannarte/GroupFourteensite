{% load static %}

{% if messages %}
  <div class="fixed top-6 right-6 z-50">
    {% for message in messages %}
      <div class="toast-success opacity-100 transition-all duration-500 flex items-center w-full max-w-xs p-4 mb-4 text-gray-700 bg-gradient-to-r from-green-50 to-green-100 border border-green-200 rounded-xl shadow-lg dark:text-gray-200 dark:bg-gradient-to-r dark:from-green-900 dark:to-gray-800 dark:border-green-800" role="alert">
        
        <!-- Icon -->
        <div class="inline-flex items-center justify-center shrink-0 w-10 h-10 text-green-600 bg-green-200 rounded-full dark:bg-green-800 dark:text-green-200 shadow">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
          </svg>
          <span class="sr-only">Check icon</span>
        </div>

        <!-- Message -->
        <div class="ms-4 text-base font-semibold flex-1">{{ message }}</div>

        <!-- Close Button -->
        <button type="button" class="close-toast ms-2 bg-transparent text-gray-400 hover:text-green-700 rounded-full focus:ring-2 focus:ring-green-200 p-2 transition dark:text-gray-500 dark:hover:text-white" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
    {% endfor %}
  </div>
  <script src="{% static 'js/auto_hide_toast.js' %}"></script>
{% endif %}
