{% extends "layout/base.html" %}
{% block 'title' %} Add User {% endblock 'title' %}

{% block 'content' %}

{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-4 sm:ml-64 mt-20 overflow-y-auto h-[calc(100vh-5rem)]">
    <form action="/user/add" method="post" class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 w-full md:w-1/2 mx-auto border border-blue-100 dark:border-gray-800">
        {% csrf_token %}
        <h2 class="text-3xl font-extrabold mb-8 text-blue-700 dark:text-blue-300 text-center tracking-wide">Add User</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="fullname" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Enter full name" required>
            </div>
            <div>
                <label for="username" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Username</label>
                <input type="text" name="username" id="username" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Enter username" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Email</label>
                <input type="email" name="email" id="email" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Enter email" required>
            </div>
            <div>
                <label for="birthdate" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Birth Date</label>
                <input type="date" name="birthdate" id="birthdate" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" required>
            </div>
            <div>
                <label for="address" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Address</label>
                <input type="text" name="address" id="address" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Enter address" required>
            </div>
            <div>
                <label for="contact_number" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Enter contact number" required>
            </div>
            <div>
                <label for="gender" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Gender</label>
                <select name="gender" id="gender" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" required>
                    <option value="" disabled selected>Select gender</option>
                    {% for gender in genders %}
                        <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Password</label>
                <input type="password" name="password" id="password" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Enter password" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="bg-gray-50 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-black dark:text-white block text-base rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Confirm password" required>
            </div>
        </div>
        <div class="flex justify-between gap-2 mt-8">
            <a href="/user/list" onclick="history.back()" class="inline-flex items-center gap-2 bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 text-base font-semibold text-gray-800 px-6 py-3 rounded-lg shadow transition duration-200 border border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-base font-semibold text-white px-6 py-3 rounded-lg shadow transition duration-200 border border-blue-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                </svg>
                Save User
            </button>
        </div>
    </form>
</div>

{% endblock 'content' %}
