{% extends "layout/base.html" %}

{% block 'title' %} Delete User Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-4 sm:ml-64 mt-20 overflow-y-auto h-[calc(100vh-5rem)]">
    <form action="/user/delete/{{ user.user_id }}" method="post" class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 w-full md:w-1/2 mx-auto border border-blue-100 dark:border-gray-800">
        {% csrf_token %}

        <h2 class="text-3xl font-extrabold mb-8 text-red-700 dark:text-red-300 text-center tracking-wide">Delete User</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Full Name</label>
                <input type="text" value="{{ user.full_name }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Username</label>
                <input type="text" value="{{ user.username }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Email</label>
                <input type="email" value="{{ user.email }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Birth Date</label>
                <input type="date" value="{{ user.birth_date }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Address</label>
                <input type="text" value="{{ user.address }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Contact Number</label>
                <input type="text" value="{{ user.contact_number }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-200">Gender</label>
                <input type="text" value="{{ user.gender.gender }}" disabled class="bg-gray-100 dark:bg-gray-800 px-4 py-3 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400 block text-base rounded-lg w-full">
            </div>
        </div>
        <div class="flex justify-between gap-2 mt-8">
            <a href="/user/list" class="inline-flex items-center gap-2 bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 text-base font-semibold text-gray-800 px-6 py-3 rounded-lg shadow transition duration-200 border border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Cancel
            </a>
            <button type="submit" class="inline-flex items-center gap-2 bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-base font-semibold text-white px-6 py-3 rounded-lg shadow transition duration-200 border border-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                Delete User
            </button>
        </div>
    </form>
</div>

{% endblock 'content' %}
